<!DOCTYPE html>
<html lang="et">
    <head>
        <title>Markuse Kodutöö 8</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="3d.css">
    </head>
    <body>
        <main>
            <header>
                <h1>Kodutöö 8</h1>
            </header>
            <section id="three_dimensions">
                <h2>Pöörlev 3D kuup, mis muudab sisu, kui selle külg on varjus</h2>
                <div id="area" class="area">
                    <div id="cube" class="cube">
                        <div id="front" class="side front">
                            <img src="https://i.pinimg.com/236x/5c/b9/e7/5cb9e7243156182f45c49529e737a583.jpg" alt="">
                        </div>
                        <div id="back" class="side back">
                            <img src="https://i.redd.it/qy98ewkcljk61.jpg" alt="">
                        </div>
                        <div id="top" class="side top">
                            <img src="https://i.kym-cdn.com/entries/icons/facebook/000/026/904/eoin-o-broin-06.jpg" alt="">
                        </div>
                        <div id="bottom" class="side bottom">
                            <img src="https://nyc3.digitaloceanspaces.com/memecreator-cdn/media/__processed__/30a/template-silence-crab-953-155674f7a05e.png" alt="">
                        </div>
                        <div id="left" class="side left">
                            <img src="https://i.imgflip.com/3pk2p0.jpg" alt="">
                        </div>
                        <div id="right" class="side right">
                            <img src="https://i.ytimg.com/vi/qxINQ5Ctgto/maxresdefault.jpg" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script src="3d.js"></script>
</html>
